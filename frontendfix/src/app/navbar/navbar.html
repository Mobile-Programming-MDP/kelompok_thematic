<nav class="navbar">
  <div class="navbar-content">
    <div class="navbar-left">
      <h1 class="navbar-title">{{ pageTitle }}</h1>
    </div>
    
    <div class="navbar-right">
      <div class="user-menu" (click)="toggleMenu()">
        <div class="user-avatar">
          <span>{{ getUserInitials() }}</span>
        </div>
        <div class="user-info">
          <span class="user-name">{{ getUserName() }}</span>
          <span class="user-role">{{ user?.role || 'User' }}</span>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="dropdown-icon">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </div>

      <div class="dropdown-menu" [class.show]="isMenuOpen">
        <div class="dropdown-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span>Profile</span>
        </div>
        <div class="dropdown-item" (click)="logout()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </div>
      </div>
    </div>
  </div>
</nav>
