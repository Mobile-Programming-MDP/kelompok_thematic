<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center" style="height:100vh;">

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">

      <div class="card shadow">
        <div class="card-body">

          <h4 class="text-center mb-3">
            Login Admin
          </h4>

          <p class="text-center text-muted">
            Sistem Informasi Hardware & Software
          </p>

          <!-- SIMULASI LOGIN -->
          <form action="beranda.html" method="get">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" placeholder="admin" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="admin123" required>
            </div>

            <button class="btn btn-primary w-100">
              Login
            </button>
          </form>

          <div class="text-center mt-3 text-muted" style="font-size:13px;">
            Username: <b>admin</b><br>
            Password: <b>admin123</b>
          </div>

        </div>
      </div>

    </div>
  </div>
</div>

</body>
</html>
