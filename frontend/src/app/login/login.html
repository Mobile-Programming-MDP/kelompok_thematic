<mat-card>
    <mat-card-header>
        <h2>Login Form</h2>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm" (submit)="login()">
            <mat-error *ngIf="!loginValid">Incorrect username or password</mat-error>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="user.username" placeholder="Username" name="Username" required>
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput [(ngModel)]="user.password" placeholder="Password" name="password" required>
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid">Login</button>
        </form>
    </mat-card-content>
</mat-card>
