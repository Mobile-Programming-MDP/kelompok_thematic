<div class="register-container">
  <h1>Register</h1>
  <form (ngSubmit)="onSubmit(registerForm)" #registerForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" ngModel placeholder="Enter your name" required />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel placeholder="Enter your username" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel placeholder="Enter your password" required />
    </div>

    <div class="form-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirmPassword" ngModel placeholder="Confirm your password" required />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" name="role" ngModel>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="form-group">
      <label for="department">Department</label>
      <input type="text" id="department" name="department" ngModel placeholder="Enter your department" />
    </div>

    <button type="submit" class="register-button">Register</button>
  </form>
</div>
